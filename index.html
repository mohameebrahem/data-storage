<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="x">
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
        <div class="fylo-icons">
          <a class="icon" href="#">
            <img src="images/icon-document.svg" alt="" />
          </a>
          <a class="icon" href="#">
            <img src="images/icon-folder.svg" alt=""
          /></a>
          <a class="icon" href="#">
            <img src="images/icon-upload.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="y">
        <div class="bar">
          <p>You've used <strong>815 GB </strong> of your storage</p>
          <progress value="70" max="100" />
        </div>
        <div class="remaining">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="shape">
          <div class="box">
            <p><strong>185</strong><span>GB LEFT</span></p>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
